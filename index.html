<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYNAPSE'26 Certificate Generator</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="min-h-screen bg-slate-950 flex items-center justify-center px-4">

<!-- ================= UI CARD ================= -->
<div class="w-full max-w-md bg-slate-900 border border-slate-700 rounded-xl shadow-2xl p-8 text-white">

  <h1 class="text-3xl font-bold text-center text-cyan-400">
    SYNAPSE’26
  </h1>
  <p class="text-center text-slate-400 mb-6">
    Certificate Generator Portal
  </p>

  <input
    id="nameInput"
    type="text"
    placeholder="Enter Registered Name"
    class="w-full p-3 rounded bg-slate-800 border border-slate-600
           focus:ring-2 focus:ring-cyan-500 outline-none mb-4">

  <button
    onclick="validateAndGenerate()"
    class="w-full bg-cyan-500 hover:bg-cyan-600 text-black
           font-semibold py-3 rounded transition">
    Generate Certificate (PDF)
  </button>

  <p
    id="errorMsg"
    class="hidden text-red-400 text-center mt-4">
    ❌ Certificate not available for this name
  </p>

</div>

<!-- ============== HIDDEN CANVAS ============== -->
<canvas id="canvas" width="1200" height="850" class="hidden"></canvas>

<!-- ================= SCRIPT ================= -->
<script>
/* ---------- ALLOWED PARTICIPANTS ---------- */
const allowedNames = [
  "Srabani Nahak",
  "Santoshi Kumari Bisoyi",
  "Bipasa Behera",
  "Smita Pragnya Gouda",
  "Ch Sneha Patro",
  "Truptimayee Pradhan",
  "Sruti Padhy",
  "Shruti Sabat",
  "Sarte Sripriya",
  "Subhashree Behera",
  "K. Ankita Patra",
  "Arpita Padhy",
  "Salini Bisoyi",
  "Neha Singh",
  "A. Devi",
  "Snehaprabha Nayak",
  "Smruti Rani Nayak",
  "Ruchismita Badatya",
  "Payal Nayak",
  "Sreetisha Sahu",
  "Kalyani Behera",
  "Alisha Panda",
  "Pratibha Padhy",
  "Akankhya Pttanayak",
  "Sanchita Pradhan",
  "Priyadarshini Bebarta",
  "Gayatri Padhi",
  "Arpita Kumari Sahu",
  "Deepa Mohanty",
  "Asha Kunwar",
  "Ankita Kumari Nayak",
  "Subhasree Parida",
  "Trushali Sahu",
  "Priyanka Sabat",
  "Amrita Pattnayak",
  "P Jyoshna",
  "Salagram Padhi",
  "Rajalaxmi Sahu",
  "Manisha Sahu",
  "Sanaya Behera",
  "Priyanjali Rath",
  "Arpita Sabat",
  "A Sriya Patro",
  "Rajani Gamango",
  "Sudipta Priyadarshini Biswal",
  "Abhipsa P Sahu",
  "Jhansi Rani Sahu"
];

/* ---------- VALIDATION ---------- */
function validateAndGenerate() {
  const name = document.getElementById("nameInput").value.trim();
  const error = document.getElementById("errorMsg");

  error.classList.add("hidden");

  const valid = allowedNames
    .map(n => n.toLowerCase())
    .includes(name.toLowerCase());

  if (!valid) {
    error.classList.remove("hidden");
    return;
  }

  generatePDF(name);
}

/* ---------- CERTIFICATE + PDF ---------- */
function generatePDF(name) {

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  /* Background – Tech Dark Gradient */
  const gradient = ctx.createLinearGradient(0, 0, 1200, 850);
  gradient.addColorStop(0, "#020617");
  gradient.addColorStop(1, "#020024");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  /* Double Border */
  ctx.strokeStyle = "#22d3ee";
  ctx.lineWidth = 5;
  ctx.strokeRect(25, 25, canvas.width - 50, canvas.height - 50);

  ctx.strokeStyle = "#0ea5e9";
  ctx.lineWidth = 2;
  ctx.strokeRect(45, 45, canvas.width - 90, canvas.height - 90);

  ctx.textAlign = "center";

  /* Header */
  ctx.fillStyle = "#22d3ee";
  ctx.font = "bold 42px Arial";
  ctx.fillText("SYNAPSE’26", 600, 120);

  ctx.fillStyle = "#94a3b8";
  ctx.font = "20px Arial";
  ctx.fillText("An Inter-College Tech Fest", 600, 155);

  /* Title */
  ctx.fillStyle = "#e5e7eb";
  ctx.font = "bold 50px Arial";
  ctx.fillText("CERTIFICATE OF PARTICIPATION", 600, 220);

  /* Body Text */
  ctx.font = "26px Arial";
  ctx.fillText("This is to certify that", 600, 300);

  /* Name */
  ctx.font = "bold 46px Arial";
  ctx.fillStyle = "#38bdf8";
  ctx.fillText(name, 600, 365);

  ctx.fillStyle = "#e5e7eb";
  ctx.font = "26px Arial";
  ctx.fillText(
    "has successfully participated in the technical events of",
    600, 430
  );

  ctx.font = "bold 30px Arial";
  ctx.fillText("SYNAPSE’26", 600, 470);

  ctx.font = "26px Arial";
  ctx.fillText(
    "held on 12th & 13th January 2026",
    600, 515
  );

  ctx.font = "bold 28px Arial";
  ctx.fillText(
    "at SBRG Women’s College, Berhampur",
    600, 560
  );

  ctx.font = "24px Arial";
  ctx.fillText(
    "We appreciate your active involvement and the spirit of",
    600, 615
  );

  ctx.fillText(
    "sportsmanship demonstrated throughout the event.",
    600, 650
  );

  /* Footer Line */
  ctx.strokeStyle = "#22d3ee";
  ctx.beginPath();
  ctx.moveTo(300, 700);
  ctx.lineTo(900, 700);
  ctx.stroke();

  ctx.font = "20px Arial";
  ctx.fillStyle = "#94a3b8";
  ctx.fillText(
    "Organized by SYNAPSE’26 Committee | SBRG Women’s College",
    600, 740
  );

  /* PDF Export */
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("landscape", "px", [1200, 850]);
  pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0, 1200, 850);
  pdf.save(`SYNAPSE26_${name}.pdf`);
}
</script>

</body>
</html>
